<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
</head>
<body>
    <h1>Products from API</h1>
    <ul>
    {% for product in products %}
        <li>
            <strong>{{ product.name }}</strong> - ${{ product.price }}
            <br>{{ product.description }}
        </li>
    {% empty %}
        <li>No products available</li>
    {% endfor %}
    </ul>
</body>
</html>
